<script src="chrome://browser/content/HumaSidebarManager.mjs"/>
<script src="chrome://browser/content/preferences/humabar.js" />
 

<link
    rel="stylesheet"
    href="chrome://browser/skin/preferences/huma.css"
  />
 
<html:template id="template-paneHumaBar">
  <div id="humaCategory-header" hidden="true" data-category="paneHumaBar"></div>
  <groupbox id="humaBarPageGroup" data-category="paneHumaBar" hidden="true">
    <hbox style="display: flex; flex-direction: column; padding: 16px;">
      <html:h1 data-l10n-id="huma-edit-sidebar-title" ></html:h1>
      <html:h3 data-l10n-id="huma-edit-webapps-title" ></html:h3>
      <html:div class="humabar-table" id="huma-sidebar-panels-sites-container" >
        <!-- Table rows will be dynamically inserted here -->
      </html:div>
       
    </hbox>
 
    <hbox style="display: flex; flex-direction: column; padding: 16px;">
      <html:h3 data-l10n-id="huma-width-mode" ></html:h3>
      <html:div class="humabar-table" >
        <html:div class="humabar-row" id="row" >
          
        </html:div> 
 
        

      </html:div>
       
    </hbox>
  </groupbox>
</html:template>
